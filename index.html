<!DOCTYPE html> 
<!-- informa al navegador qu칠 lenguaje se us칩 para escribir el documento. -->
<html lang="en"> 
<!--agregue un atributo lang a la etiqueta html para establecer el idioma por defecto de la p치gina-->
<head> 
<!--Contiene la informaci칩n general del documento (incluye t칤tulo, scripts, y style)-->
<meta charset="UTF-8" /> 
<!--representa varios tipos de metadatos que no se pueden expresar utilizando los elementos
     t칤tulo, base, enlace, estilo y script.-->
     <title>Recorrido virtual</title>
     <!--Contiene el t칤tulo-->
     <style>
        /*Da estilo al documento*/
     </style>
</head>
<body>
    <!--Representa el contenido de un documento HTML-->
<canvas id="myCanvas">
    <!--El elemento HTML canvas se puede utilizar para dibujar gr치ficos a trav칠s de 
        secuencias de comandos (por lo general JavaScript ).-->
</canvas>

<!-- Aqu칤 va todo el c칩digo de three.js -->
<!-- script type="importmap" importa las librer칤as necesarias para three.js-->


<script src= "font/Stocky_Regular.js">
</script>

<script type="importmap">
    {
      "imports": {
        "three": "./js/three.module.js",
        "three/OrbitControls": "./js/OrbitControls.js"
      }
    }
  </script>
 <!-- Aqu칤 va todo el c칩digo de three.js -->
 <script type="module">
    // 游닄  Librer칤as importadas para hacer funcionar three.js y el OrbitControls y font
  //游눛nuevas librerias
    import {TextGeometry} from "./js/TextGeometry.js";
    import {FontLoader} from "./js/FontLoader.js";
    import * as THREE from 'three';
    import { OrbitControls } from 'three/OrbitControls';
    import { RoundedBoxGeometry } from "./js/RoundedBoxGeometry.js";

  
    import V01 from "./js/VERANO01.js"
    import P02 from "./js/PRIMAVERA02.js"


      //console.log(OrbitControls);

//游돛勇游돛勇 Renderer - Realiza una conexi칩n entre el c칩digo y el canvas
        var renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('myCanvas'),
        antialias: true,
      });
      renderer.setPixelRatio(window.decivePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xCB89FA);


      // 游꿟 Creando nueva escena - Es el espacio donde se colocan los objetos
      var scene = new THREE.Scene();

      var loader = new THREE.TextureLoader();
      var bgTexture = loader.load ('./assets/concreto.jpg');
      scene.background = bgTexture;

      //游꿘游꿘 Agregar una c치mara de perspectiva
      var camera = new THREE.PerspectiveCamera(
        70,
        window.innerWidth / window.innerHeight,
        0.1,
        5000
      );
      scene.add(camera);

      //Settings de la c치mara
      camera.position.set(0, 20, 50);

      // A침adiendo los OrbitControls
      var controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.05;

// C칩digo para realizar objetos
var gridHelper = new THREE.GridHelper (100,50);
scene.add(gridHelper); 

var axesHelper = new THREE.AxesHelper (25);
scene.add(axesHelper);

var light = new THREE.AmbientLight (0xffffff,0.5);
scene.add(light); 

///////////////////////

const   EV1 = V01({x: -10, y:0, z:-10});
scene.add(EV1); 

const   EP2 = P02({x: 10, y:0, z:10});
scene.add(EP2); 


///////////////////

 //游꿣游꿣Rendering y animaci칩n
 requestAnimationFrame(render);
      function render() {
        

      //游뿏游뿏 Animaci칩n - 
      
      //游꿡游꿡Actualizaci칩n del OrbitControls para generar la suavidad de movimiento
      controls.update();

      //Llamado para renderizar y volver a llamar a la misma funci칩n (render)
      renderer.render(scene, camera);
      requestAnimationFrame(render);
      }
</script>
</body>
</html>
